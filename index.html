<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню завдань</title>
    <style>
        /* Основна кольорова палітра */
        body {
            font-family: Arial, sans-serif;
            background-color: #F6F2F6;
            color: #1C252C;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #58545B;
            padding: 20px 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .task-block {
            background-color: #f2bfbc;
            border: 2px solid #5b0000;
            border-radius: 8px;
            width: 300px;
            margin: 20px;
            text-align: center;
            padding: 20px;
            transition: background-color 0.3s;
        }

        .task-block:hover {
            background-color: #B7A7AE;
        }

        .task-block a {
            text-decoration: none;
            color: #1C252C;
            font-size: 18px;
            font-weight: bold;
        }

        .task-block a:hover {
            color: #58545B;
        }

        .individual-task-block {
            background-color: #58545B;
            border: 2px solid #1C252C;
            border-radius: 8px;
            width: 320px;
            margin: 20px;
            text-align: center;
            padding: 20px;
            transition: background-color 0.3s;
        }

        .individual-task-block:hover {
            background-color: #1C252C;
        }

        .individual-task-block a {
            text-decoration: none;
            color: #F6F2F6;
            font-size: 18px;
            font-weight: bold;
        }

        .individual-task-block a:hover {
            color: #E1D5D9;
        }
    </style>
</head>
<body>

    <h1>Меню завдань</h1>

    <div class="container">
        <!-- Блоки для прикладів -->
        <div class="task-block">

        </div>

        <div class="task-block">
            <a href="task2/index.html">Приклад 2: Робота з масивами</a>
        </div>

        <div class="task-block">
            <a href="task3/index.html">Приклад 3: Методи масивів</a>
        </div>

        <div class="task-block">
            <a href="task4/index.html">Приклад 4: Взаємодія з користувачем</a>
        </div>

       
    </div>

</body>
</html>
